#
# Bacula 7.x Director test config for Webacula 7.x
#

Director {
  Name = "main.dir"
  DIRport = 9101
  QueryFile = "/opt/bacula/etc/query.sql"
  WorkingDirectory = "/tmp/webacula/tmp"
  PidDirectory = "/var/run"
  Maximum Concurrent Jobs = 40
  Password = "console-password"
  Messages = Daemon
}

Console {
  Name = Operator
  Password = "console-password"
  CommandACL = status, list, messages, query
  JobACL = *all*
  ClientACL = *all*
  ScheduleACL = *all*
  PoolACL = *all*
  FileSetACL = *all*
  CatalogACL = MyCatalog
}

JobDefs {
  Name = "DefaultJob"
  Type = Backup
  Client = "local.fd"
  Messages = Standard
}



